<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIMAP (sistema de qualidade do ar)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1><a style="text-decoration: none; color: white;"href="">LIMAP</a></h1>
        <p>Sistema de Qualidade do Ar</p>
        <ul>
            <li><a class="menu" href="https://instagram.com/lukss.s_" target="_blank">Criador</a></li>
            <li><a id="radius" class="menu" href="https://github.com/lukasdesousa" target="_blank">Projetos</a></li>
        </ul>
        
    </header>
    <main>
        <div id="cabecalho">
            <h1>Dados fornecidos em tempo REAL por <br>
            <a href="https://openweathermap.org/" target="_blank"><img class="weatherIcon" src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png" alt="openweather"></a>
            </div>
        <p>Pensado para pessoas sensiveis ao ar.</p>
        <input type="text" name="" id="cidade" placeholder="Digite sua cidade">
        <input type="button" value="Buscar" id="botao">
        <div class="error">
        </div>
        <div id="resultado">
        </div>
        <div id="imagens">
        
        </div>
        <div class="componentes">
            <h2>Os COMPONENTES do AR aparecerão aqui.</h2>
            <img class="nitrogen" src="https://cdn-icons-png.flaticon.com/512/341/341531.png" alt="NO2">
        </div>
        <div class="city">
            <h2 class="nomeCidade">Informações do CLIMA aparecerão aqui.</h2>
            <h1 class="temperatura"></h1>
            <h2 class="umidade"></h2>
            <img class="icone" src='https://openweathermap.org/img/wn/04n.png' alt="icone">
            <h2 class="vento"></h2>
        </div>

    </main>
    <script src="scripts.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3912537462625302"
     crossorigin="anonymous"></script>
</body>
</html>
